<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- cdn font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- cdn CSS propio -->
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Dashboard</title>
</head>

<body>




    <main>
        <!-- Encabezado con titulo y subtitulo -->
        <div class="jumbotron text-center">
            <h1 class="display-9">Cambio de Peso Chileno a Dólar y Euro</h1>
            <p class="lead">Explora el historico cambio entre el peso chileno con el dolar y el euro en el gráfico interactivo a continuación.</p>
        </div>
        <!-- Contenedor para buscador por fechas -->
        <div class="container mt-3 my-3 ">
            <div class="custom-label-botton border border-3 rounded p-3 shadow">
                <div class="label-fi-ft">
                    <div>
                        <label for="startDate">Fecha de inicio:</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                    <div>
                        <label for="endDate">Fecha de fin:</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                </div>
                <div class="btn-gf">
                    <button id="generateChart" class="btn btn-primary fs-5">Generar Gráfico</button>
                </div>
            </div>
            <!-- Contenedor para el gráfico -->
            <div class="mt-4 border border-3 rounded p-3 shadow custom-margin-bottom">
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </main>

 

    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- script de Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- script Propio -->
    <script src="script.js" type="module"></script>
</body>

</html>
